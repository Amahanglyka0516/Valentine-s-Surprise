<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tolly's Photobooth - Choose Layout</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="icon" href="../images/finallogo_nobg.png">
</head>
<body>
  <div class="home-container">
    <header>
      <a href="../html/start.html">
        <img src="../images/finallogo_nobg.png" alt="Tolly's Logo" class="logo" />
      </a>
      <h1 class="title">Choose your layout</h1>
      <p class="subtitle typing-text" data-text="Select a layout for your photo session"></p>


      <button id="theme-toggle">
        <a href="../html/home2.html">
        <img id="theme-icon" src="../images/light.png"/></a>
      </button>

    </header>

    <div class="layout-grid">
      <div class="layout-item" data-layout="A">
        <a href="../html/layouta.html">   
        <img src="../images/3pose.png" alt="Layout A"></a> 
        <p class="pose-text">3 pose</p>
        <h3>Layout - A</h3>
      </div>
      <div class="layout-item" data-layout="B">
        <a href="../html/layoutb.html"> 
        <img src="../images/4pose.png" alt="Layout B"></a>
        <p class="pose-text">4 pose</p>
        <h3>Layout - B</h3>
      </div>
      <div class="layout-item" data-layout="C">
        <a href="../html/layoutc.html"> 
        <img src="../images/1pose.png" alt="Layout C"></a>
        <p class="pose-text">1 pose</p>
        <h3>Layout - C</h3>
      </div>
      <div class="layout-item" data-layout="D">
        <a href="../html/layoutd.html"> 
        <img src="../images/4-2pose.png" alt="Layout D"></a>
        <p class="pose-text">4 pose</p>
        <h3>Layout - D</h3>
      </div>
      <div class="layout-item" data-layout="E">
        <a href="../html/layoute.html"> 
        <img src="../images/6pose.png" alt="Layout E"></a>
        <p class="pose-text">6 pose</p>
        <h3>Layout - E</h3>
      </div>
    </div>
  </div>

  <script src="../js/home.js"></script>
</body>
</html>
